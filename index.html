<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music-Station - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <a href="./index.html"
            ><img src="./logo/logo.webp" alt="Music-Station"
          /></a>

        <li><a href="./index.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h1>Best of NCS - No Copyright Sounds</h1>

        <div>
          <div class="songItem">
            <img src="/cover/1.jpg" alt="coverPic" />
            <span class="songName">Get Got</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05:34
                <i
                  id="0"
                  class="fa-regular songItemPlay fa-circle-play"
                ></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="./cover/cover1.jpg" alt="coverPic" />
            <span class="songName">Get Got</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >04:56
                <i
                  id="1"
                  class="fa-regular songItemPlay fa-circle-play"
                ></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="./cover/cover1.jpg" alt="coverPic" />
            <span class="songName">Get Got</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05:24
                <i
                  id="2"
                  class="fa-regular songItemPlay fa-circle-play"
                ></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="pic1.webp" alt="coverPic" />
            <span class="songName">Get Got</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >04:34
                <i
                  id="3"
                  class="fa-regular songItemPlay fa-circle-play"
                ></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="./cover/cover1.jpg" alt="coverPic" />
            <span class="songName">Get Got</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >04:56
                <i
                  id="4"
                  class="fa-regular songItemPlay fa-circle-play"
                ></i></span
            ></span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        max="100"
        value="0"
      />
      <div class="icons">
        <!-- fontawesome icons  -->
        <i id="previous" class="fa-solid fa-3x fa-backward"></i>
        <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
        <i id="next" class="fa-solid fa-3x fa-forward"></i>
      </div>
      <div class="songInfo">
        <img src="gif1.gif" width="50px" id="gif" alt="gifMusic" />
        <span id="masterSongName"></span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
